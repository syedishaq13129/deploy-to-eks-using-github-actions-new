name: Node js app deploy to EKS
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install kubectl
      uses: azure/setup-kubectl@v2.0
      with:
        version: 'v1.24.0' # default is latest stable
      id: install

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Set up Docker
      run: |
          sudo docker run --privileged --name my_docker -d docker:dind
          sudo docker exec my_docker docker info
      continue-on-error: true

    - name: Login to Amazon ECR
      id: login-ecr
      run: aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 737185589565.dkr.ecr.ap-south-1.amazonaws.com

    - name: Build, tag, and push docker image to Amazon ECR
      env:
        REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        REPOSITORY: learning-test
        IMAGE_TAG: 1.1
      run: |
        docker build -t "$REGISTRY/$REPOSITORY:$IMAGE_TAG" .
        docker push "$REGISTRY/$REPOSITORY:$IMAGE_TAG"

    - name: Update kube config
      run: aws eks update-kubeconfig --name Testpoc
    
    - name: Deploy to EKS
      run: |
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml
